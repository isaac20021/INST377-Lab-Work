<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div>
        <h1>Siddarth Santamaria Lab 4: Carousel</h1>
    </div>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Feb 19, 2022</div>
        <div class='signup'>Database Demos</div>
        <div class='login'>Main Page</div>
      </div>
    </div>
    <div class='header-container'>
        <div class='header'>
          <div class='subscribe'>Group Project Link &#9662;</div>
          <div class='logo'><img src='images/awesome-logo.svg'/></div>
          <div class="social"><a href="links.html">github repository </a></div>
    
        </div>
      </div>
     <div class='photo-grid-container'>
        <div class='carousel'>
          <div class='carousel_item carousel_item--visible'>
            <img src='images/one.svg'/>
          </div>
          <div class='carousel_item'>
            <img src='images/two.svg'/>
          </div>
          <div class='carousel_item'>
            <img src='images/three.svg'/>
          </div>
          <div class='carousel_item'>
            <img src='images/four.svg'/>
          </div>
          <div class='carousel_item'>
            <img src='images/five.svg'/>
          </div>
          <script src="script.js"></script>

          <div class="carousel_actions">
            <button id="carousel_button--prev" aria-label="Previous Slide"><</button>
            <button id="carousel_button--next" aria-label="Next Slide">></button>
          </div>
        </div>
      </div> 
      <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
      </div>
     
  </body>
</html>
